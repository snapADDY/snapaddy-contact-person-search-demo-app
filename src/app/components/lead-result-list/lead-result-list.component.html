<h1 *ngIf="isLoading" class="text-slate-400 p-4 text-center">
  <fa-icon [icon]="faCircleNotch" [spin]="true"></fa-icon> Loading...
</h1>

<h1 *ngIf="!isLoading && !leads" class="text-slate-400 p-4 text-center">
  Search for contacts from XING and LinkedIn above.
</h1>

<h1 *ngIf="!isLoading && leads?.length === 0" class="text-slate-400 p-4 text-center">
  No Results
</h1>

<ng-container *ngIf="!isLoading">
  <cps-lead
    *ngFor="let lead of leads ?? []"
    [lead]="lead">
  </cps-lead>
</ng-container>
